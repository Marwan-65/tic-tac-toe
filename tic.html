<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="tic.css">
    <link rel="icon" type="image/x-icon" href="images.jpg">
    <title>tic tac toe</title>
</head>
<body>
    <img src="tic logo.png" id="logo">
    <p id="comment"> Player 1 Turn</p>

    
    <div id="cont">
        <div id="game">
            <div class="row">
                <div class="box one" id="one"></div>
                <div class="box two"></div>
                <div class="box three"></div>
            </div>
            <div class="row" id="tany">
                <div class="box four"></div>
                <div class="box five"></div>
                <div class="box six"></div>
            </div>
            <div class="row">
                <div class="box seven"></div>
                <div class="box eight"></div>
                <div class="box nine"></div>
            </div>
        </div>
    </div>
    <div id="btnp">
        <button id="btn" onclick="home()"> Play Again</button>
    </div>
    <script src="tic.js"></script>
</body>
</html>
